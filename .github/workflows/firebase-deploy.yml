name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
    paths:
      - "api/**"
      - "index.html"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: firebase-hosting
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NUMBERS4_1D961 }}
          projectId: numbers4-1d961
          channelId: live
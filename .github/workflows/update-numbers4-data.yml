name: Update Numbers4 Data

on:
  schedule:
    # JST 21:00 (UTC 12:00) - 抽選結果発表後
    - cron: "0 12 * * 1,2,3,4,5"
  workflow_dispatch:
    inputs:
      force_update:
        description: '強制更新（キャッシュを無視）'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Scrape latest Numbers4 data
        run: |
          python scripts/scrape_numbers4.py --append
        continue-on-error: true

      - name: Convert CSV to JSON
        run: |
          python scripts/convert_json.py --compact

      - name: Check for changes
        id: check_changes
        run: |
          git add api/v1/*.json
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update Numbers4 data $(date +%Y-%m-%d)"
          git push
